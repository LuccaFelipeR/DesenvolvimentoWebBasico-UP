<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Herói - Dev Game Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <main class="container mb-5 mt-4">
        
        <div class="text-center mb-4">
            <h1 class="display-4">Criador de Herói</h1>
            <p class="lead">Monte seu personagem para a aventura!</p>
        </div>


        <form id="formularioHeroi">
            
            <section class="card mb-3 shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title" id="labelClasse">1. Escolha sua Classe:</h5>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="classe" id="Guerreiro" value="guerreiro" required>
                        <label class="form-check-label" for="Guerreiro">
                            Guerreiro (Bônus de Força)
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="classe" id="Mago" value="mago">
                        <label class="form-check-label" for="Mago">
                            Mago (Bônus de Inteligência)
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="classe" id="Arqueiro" value="arqueiro">
                        <label class="form-check-label" for="Arqueiro">
                            Arqueiro (Bônus de Agilidade)
                        </label>
                    </div>
                    
                </div>
            </section>

            <section class="card mb-3 shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title">2. Escolha seus Equipamentos:</h5>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="equipamento" id="Espada" value="espada">
                        <label class="form-check-label" for="Espada">
                            Espada (+5 Pontos)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="equipamento" id="Escudo" value="escudo">
                        <label class="form-check-label" for="Escudo">
                            Escudo (+3 Pontos)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="equipamento" id="Pocao" value="pocao">
                        <label class="form-check-label" for="Pocao">
                            Poção de Cura (+1 Ponto)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="equipamento" id="Mapa" value="mapa">
                        <label class="form-check-label" for="Mapa">
                            Mapa Antigo (+1 Ponto)
                        </label>
                    </div>
                </div>
            </section>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    Criar Herói
                </button>

                <button type="button" id="btnNovoHeroi" class="btn btn-outline-secondary btn-lg ms-2">
                    Criar Novo Herói
                </button>
            </div>
        </form>

        <div id="containerResultado" class="mt-4">
        </div>
    </main>

    <script>
        const formularioHeroi = document.getElementById('formularioHeroi');
        const containerResultado = document.getElementById('containerResultado');
        const btnNovoHeroi = document.getElementById('btnNovoHeroi'); // NOVO

        formularioHeroi.addEventListener('submit', function(evento) {
            
            evento.preventDefault();
            
            const classeEscolhida = document.querySelector('input[name="classe"]:checked');
            
            containerResultado.innerHTML = "";
            document.getElementById('labelClasse').classList.remove('is-invalid-label');

            if (!classeEscolhida) {
                document.getElementById('labelClasse').classList.add('is-invalid-label');
                
                containerResultado.innerHTML = `<div class="alert alert-danger" role="alert">
                                                  Por favor, escolha uma Classe!
                                                </div>`;
                return; 
            }

            let pontuacaoFinal = 10; 
            let nomeClasse = "";

            if (classeEscolhida.value === 'guerreiro') {
                pontuacaoFinal += 10;
                nomeClasse = "Guerreiro";
            } else if (classeEscolhida.value === 'mago') {
                pontuacaoFinal += 8;
                nomeClasse = "Mago";
            } else if (classeEscolhida.value === 'arqueiro') {
                pontuacaoFinal += 9;
                nomeClasse = "Arqueiro";
            }

            const equipamentosEscolhidos = document.querySelectorAll('input[name="equipamento"]:checked');
            let listaItens = []; 

            equipamentosEscolhidos.forEach(function(item) {
                const labelDoItem = document.querySelector(`label[for="${item.id}"]`).innerText;
                listaItens.push(labelDoItem.split(' (')[0]); 

                if (item.value === 'espada') pontuacaoFinal += 5;
                if (item.value === 'escudo') pontuacaoFinal += 3;
                if (item.value === 'pocao') pontuacaoFinal += 1;
                if (item.value === 'mapa') pontuacaoFinal += 1;
            });

            const resultadoHTML = `
                <div class="alert alert-success fs-5" role="alert">
                  <h4 class="alert-heading">Herói Criado!</h4>
                  <p>
                    Você criou um <strong>${nomeClasse}</strong> com 
                    <strong>Nível de Poder: ${pontuacaoFinal}</strong>.
                  </p>
                  <hr>
                  <p class="mb-0">
                    <strong>Itens:</strong> ${listaItens.length > 0 ? listaItens.join(', ') : 'Nenhum'}
                  </p>
                </div>
            `;
            
            containerResultado.innerHTML = resultadoHTML;
            
            containerResultado.scrollIntoView({ behavior: 'smooth' });
        });

        btnNovoHeroi.addEventListener('click', function () {
            formularioHeroi.reset();

            containerResultado.innerHTML = "";
        });
    </script>

</body>
</html>
